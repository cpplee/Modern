<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="__IMG__/favicon.png">

    <title>成都新旺激光技术有限公司</title>

    <!-- Bootstrap CSS -->
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="__CSS__/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="__CSS__/elegant-icons-style.css" rel="stylesheet" />
    <link href="__CSS__/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="__CSS__/style.css" rel="stylesheet">
    <link href="__CSS__/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <script src="__JS__/lte-ie7.js"></script>
    <![endif]-->
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    <include file="Common:header"/>
    <!--header end-->

    <!--sidebar start-->
    <include file="Common:left"/>

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-table"></i>博客管理</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">首页</a></li>
                        <li><i class="fa fa-table"></i>博客管理</li>
                        <li><i class="fa fa-th-list"></i>查看博客</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            查看博客
                        </header>
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class="icon_profile"></i> ID </th>
                                <th><i class="icon_profile"></i> 博客分类 </th>
                                <th><i class="icon_calendar"></i> 博客主标题 </th>
                                <th><i class="icon_mail_alt"></i> 博客副标题 </th>
                                <th><i class="icon_pin_alt"></i> 博客点击量 </th>
                                <th><i class="icon_mobile"></i> 博客时间 </th>
                                <th><i class="icon_pin_alt"></i> 博客内容 </th>
                                <th><i class="icon_cogs"></i> 操作 </th>
                            </tr>
                            <foreach name="blog" item="blog_v">
                                <tr>
                                    <td>{$blog_v.id}</td>
                                    <td>{$blog_v.blogcate}</td>
                                    <td>{$blog_v.blogfirsttitle}</td>
                                    <td>{$blog_v.blogsecondtitle}</td>
                                    <td>{$blog_v.click}</td>
                                    <td>{$blog_v.time}</td>
                                    <td>{$blog_v.content}</td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>
                                            <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
                                            <a class="btn btn-danger" href="{:U(MODULE_NAME.'/Blog/delete',array('id'=>$blog_v['id']))}"><i class="icon_close_alt2"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>

                    </section>
                    <div class="text-center">
                        <ul class="pagination">
                            {$page}
                        </ul>
                    </div>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="__JS__/jquery.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<!-- nicescroll -->
<script src="__JS__/jquery.scrollTo.min.js"></script>
<script src="__JS__/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="__JS__/scripts.js"></script>


</body>
</html>
