<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="__IMG__/favicon.png">

    <title>成都新旺激光技术有限公司</title>

    <!-- Bootstrap CSS -->
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="__CSS__/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="__CSS__/elegant-icons-style.css" rel="stylesheet" />
    <link href="__CSS__/font-awesome.min.css" rel="stylesheet" />
    <!-- date picker -->

    <!-- color picker -->

    <!-- Custom styles -->
    <link href="__CSS__/style.css" rel="stylesheet">
    <link href="__CSS__/style-responsive.css" rel="stylesheet" />
    <script type="text/javascript">
        window.UEDITOR_HOME_URL = "__ROOT__/Data/Ueditor/";
        window.onload = function () {
            window.UEDITOR_CONFIG.initialFrameWidth = 1200;
            window.UEDITOR_CONFIG.initialFrameHeight = 400;
            UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
            UE.Editor.prototype.getActionUrl = function(action) {
                if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
                    return '{:U(MODULE_NAME.'/Blog/upload')}';
                } else {
                    return this._bkGetActionUrl.call(this, action);
                }
            }
            UE.getEditor('content');
        }
    </script>



    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <script src="__JS__/lte-ie7.js"></script>


    <![endif]-->


</head>
<body>

<!-- container section start -->
<section id="container" class="">
    <include file="Common:header"/>
    <!--header end-->

    <!--sidebar start-->
    <include file="Common:left"/>
    <!--sidebar end-->

    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-files-o"></i> 添加产品</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="add.html">主页</a></li>
                        <li><i class="icon_document_alt"></i>博客管理</li>
                        <li><i class="fa fa-files-o"></i>添加博客</li>
                    </ol>
                </div>
            </div>
            <!-- Form validations -->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Basic Forms
                        </header>
                        <div class="panel-body">
                            <form role="form" action="{:U(MODULE_NAME.'/Blog/addBlog')}" method="post">
                                <div class="form-group">
                                    <label for="blogfirsttitle">博客主标题</label>
                                    <input type="text" class="form-control" id="blogfirsttitle" name="blogfirsttitle" placeholder="请输入博客主标题">
                                </div>
                                <div class="form-group">
                                    <label for="blogsecondtitle">博客副标题</label>
                                    <input type="text" class="form-control" id="blogsecondtitle" name="blogsecondtitle" placeholder="请输入博客副标题">
                                </div>
                                <div class="form-group">
                                    <label for="blogcate">博客分类</label>
                                    <input type="text" class="form-control" id="blogcate"  name="blogcate" placeholder="请输入分类">
                                </div>
                                <div class="form-group">
                                    <label for="click">点击次数</label>
                                    <input type="text" class="form-control" id="click"  name="click" placeholder="请输入点击次数">
                                </div>

                                <div class="form-group">
                                    <label for="content">博文内容</label>
                                    <textarea name="content" id="content">

                                    </textarea>
                                    <!--<p class="help-block">Example block-level help text here.</p>-->
                                </div>

                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>

                        </div>
                    </section>
                </div>
                <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="__JS__/jquery.js"></script>
<script src="__JS__/bootstrap.min.js"></script>


<script type="text/javascript" src="__ROOT__/Data/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__ROOT__/Data/Ueditor/ueditor.all.min.js"></script>
<!-- nice scroll -->
<script src="__JS__/jquery.scrollTo.min.js"></script>
<script src="__JS__/jquery.nicescroll.js" type="text/javascript"></script>

<!-- jquery ui -->
<script src="__JS__/jquery-ui-1.9.2.custom.min.js"></script>

<!--custom checkbox & radio-->
<script type="text/javascript" src="__JS__/ga.js"></script>
<!--custom switch-->
<script src="__JS__/bootstrap-switch.js"></script>
<!--custom tagsinput-->
<script src="__JS__/jquery.tagsinput.js"></script>

<!-- colorpicker -->

<!-- bootstrap-wysiwyg -->
<script src="__JS__/jquery.hotkeys.js"></script>
<script src="__JS__/bootstrap-wysiwyg.js"></script>
<script src="__JS__/bootstrap-wysiwyg-custom.js"></script>

<!-- custome script for all page -->
<script src="__JS__/scripts.js"></script>


</body>
</html>
