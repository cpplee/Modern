    <title>Form Component | Creative - Bootstrap 3 Responsive Admin Template</title>

    <!-- Bootstrap CSS -->    
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="__CSS__/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="__CSS__/elegant-icons-style.css" rel="stylesheet" />
    <link href="__CSS__/font-awesome.min.css" rel="stylesheet" />
    <!-- date picker -->

    <!-- color picker -->

    <!-- Custom styles -->
    <link href="__CSS__/style.css" rel="stylesheet">
    <link href="__CSS__/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="__JS__/html5shiv.js"></script>
      <script src="__JS__/respond.min.js"></script>
      <script src="__JS__/lte-ie7.js"></script>


    <![endif]-->


  </head>
  <body>

  <!-- container section start -->
  <section id="container" class="">
      <include file="Common:header"/>
      <!--header end-->

      <!--sidebar start-->
    <include file="Common:left"/>
      <!--sidebar end-->

      <section id="main-content">
          <section class="wrapper">
              <div class="row">
                  <div class="col-lg-12">
                      <h3 class="page-header"><i class="fa fa-files-o"></i> __PUBLIC__添加产品</h3>
                      <ol class="breadcrumb">
                          <li><i class="fa fa-home"></i><a href="add.html">主页</a></li>
                          <li><i class="icon_document_alt"></i>栏目管理</li>
                          <li><i class="fa fa-files-o"></i>添加产品</li>
                      </ol>
                  </div>
              </div>
              <!-- Form validations -->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Basic Forms
                          </header>
                          <div class="panel-body">
                              <form role="form" method="post" action="{:U(MODULE_NAME.'/Product/addRun')}" enctype="multipart/form-data">
                                  <div class="form-group">
                                      <label for="productName">产品名称</label>
                                      <input type="text" class="form-control" id="productName" name="productName" placeholder="Product Name">
                                  </div>
                                  <div class="form-group">
                                      <label for="picTitle">图片title</label>
                                      <input type="text" class="form-control" id="picTitle" name="picTitle" placeholder="Pic Title">
                                  </div>
                                  <div class="form-group">
                                      <label for="picAlt">图片alt</label>
                                      <input type="text" class="form-control" id="picAlt"  name="picAlt" placeholder="Pic Alt">
                                  </div>
                                  <div class="form-group">
                                      <label for="dataType">图片分组标识符</label>
                                      <select class="form-control m-bot15" name="dataType" id="dataType">
                                          <option value="cl">齿轮类</option>
                                          <option value="dd">电动机发电机轴激光修复类</option>
                                          <option value="fb">非标类</option>
                                          <option value="mj">模具类</option>
                                          <option value="pm">平面类</option>
                                          <option value="sb">设备及备件销售</option>
                                          <option value="zg">轧辊类</option>
                                          <option value="zz">轴类</option>
                                      </select>
                                  </div>

                                  <div class="form-group">
                                      <label for="pic">图片名称</label>
                                      <input type="file" id="pic"  name="pic" >
                                      <p class="help-block">Example block-level help text here.</p>
                                  </div>

                                  <div>
                                      <div class="form-group">
                                          <label for="cid">栏目类型</label>
                                      <select class="form-control m-bot15" name="cid" id="cid">
                                          <option value="1">齿轮类</option>
                                          <option value="2">电动机发电机轴激光修复类</option>
                                          <option value="3">非标类</option>
                                          <option value="4">模具类</option>
                                          <option value="5">平面类</option>
                                          <option value="6">设备及备件销售</option>
                                          <option value="7">轧辊类</option>
                                          <option value="8">轴类</option>
                                      </select>
                                      </div>
                                  </div>
                                  <button type="submit" class="btn btn-primary">提交</button>
                              </form>

                          </div>
                      </section>
                  </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>
  <!-- container section end -->
    <!-- javascripts -->
  <script src="__JS__/jquery.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
    <!-- nice scroll -->
    <script src="__JS__/jquery.scrollTo.min.js"></script>
    <script src="__JS__/jquery.nicescroll.js" type="text/javascript"></script>

    <!-- jquery ui -->
    <script src="__JS__/jquery-ui-1.9.2.custom.min.js"></script>

    <!--custom checkbox & radio-->
    <script type="text/javascript" src="__JS__/ga.js"></script>
    <!--custom switch-->
    <script src="__JS__/bootstrap-switch.js"></script>
    <!--custom tagsinput-->
    <script src="__JS__/jquery.tagsinput.js"></script>
    
    <!-- colorpicker -->
   
    <!-- bootstrap-wysiwyg -->
    <script src="__JS__/jquery.hotkeys.js"></script>
    <script src="__JS__/bootstrap-wysiwyg.js"></script>
    <script src="__JS__/bootstrap-wysiwyg-custom.js"></script>
    <!-- ck editor -->
    <script type="text/javascript" src="__PUBLIC__/assets/ckeditor/ckeditor.js"></script>
    <!-- custom form component script for this page-->
    <script src="__JS__/form-component.js"></script>
    <!-- custome script for all page -->
    <script src="__JS__/scripts.js"></script>
  

  </body>
</html>
