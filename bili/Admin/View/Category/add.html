  <body>

  <!-- container section start -->

  <section id="container" class="">
      <include file="Common:header"/>
      <!--header end-->

      <!--sidebar start-->
    <include file="Common:left"/>
      <!--sidebar end-->

      <section id="main-content">
          <section class="wrapper">
              <div class="row">
                  <div class="col-lg-12">
                      <h3 class="page-header"><i class="fa fa-files-o"></i> Form Validation</h3>
                      <ol class="breadcrumb">
                          <li><i class="fa fa-home"></i><a href="add.html">主页</a></li>
                          <li><i class="icon_document_alt"></i>栏目管理</li>
                          <li><i class="fa fa-files-o"></i>栏目添加</li>
                      </ol>
                  </div>
              </div>
              <!-- Form validations -->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              栏目添加
                          </header>
                          <div class="panel-body">
                              <div class="form quick-post">
                                  <!-- Edit profile form (not working)-->
                                  <form class="form-horizontal" method="post" action="{:U(MODULE_NAME.'/Category/runAddCate')}">
                                      <!-- Title -->
                                      <div class="form-group">
                                          <label class="control-label col-lg-2" for="title">栏目名称</label>
                                          <div class="col-lg-10">
                                              <input type="text" class="form-control" id="title" name="name">
                                          </div>
                                      </div>
                                      <!-- Tags -->
                                      <div class="form-group">
                                          <label class="control-label col-lg-2" for="tags">排序</label>
                                          <div class="col-lg-10">
                                              <input type="text" class="form-control" id="tags" name="sort" value="100">
                                          </div>
                                      </div>

                                      <!-- Buttons -->
                                      <div class="form-group">
                                          <!-- Buttons -->
                                          <div class="col-lg-offset-2 col-lg-9">
                                              <input type="hidden" name="pid" value="{$pid}"/>
                                              <button type="submit" class="btn btn-primary">提交</button>
                                              <button type="reset" class="btn btn-default">重置</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>
  <!-- container section end -->
