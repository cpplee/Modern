<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="__IMG__/favicon.png">

    <title>Basic Table | Creative - Bootstrap 3 Responsive Admin Template</title>

    <!-- Bootstrap CSS -->
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="__CSS__/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="__CSS__/elegant-icons-style.css" rel="stylesheet" />
    <link href="__CSS__/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="__CSS__/style.css" rel="stylesheet">
    <link href="__CSS__/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <script src="__JS__/lte-ie7.js"></script>
    <![endif]-->
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->
   <include file="Common:header"/>
    <!--header end-->

    <!--sidebar start-->
   <include file="Common:left"/>

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-table"></i> Table</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">主页</a></li>
                        <li><i class="fa fa-table"></i>栏目管理</li>
                        <li><i class="fa fa-th-list"></i>栏目列表</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            栏目列表
                        </header>
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class="icon_profile"></i> ID </th>
                                <th><i class="icon_calendar"></i> 栏目名称 </th>
                                <th><i class="icon_mail_alt"></i> 分类排序 </th>
                                <th><i class="icon_cogs"></i> 操作 </th>
                            </tr>
                            <foreach name="cate" item="v">
                            <tr>
                                <td>{$v.id}</td>
                                <td>{$v.html}{$v.name}</td>
                                <td>{$v.sort}</td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" href="{:U(GROUP_NAME.'/Category/addCate',array('pid'=>$v['id']))}"><i class="icon_plus_alt2"></i></a>
                                        <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
                                        <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </foreach>
                            </tbody>
                        </table>
                        <!--<div align="center">{$page}</div>-->
                        <div class="text-center">
                            <ul class="pagination ">
                              {$page}
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="__JS__/jquery.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<!-- nicescroll -->
<script src="__JS__/jquery.scrollTo.min.js"></script>
<script src="__JS__/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="__JS__/scripts.js"></script>


</body>
</html>
